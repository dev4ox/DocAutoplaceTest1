<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список приказов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Список приказов</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Номер приказа</th>
                    <th>Текст приказа</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    {% if order.order_id|int % 10 == 0 %}
                        <td>{{ order.order_id|int // 10 }}</td>
                    {% else %}
                        <td>{{ order.order_id|int / 10 }}</td>
                    {% endif %}
                    <td>{{ order.text }}</td>
                    <td>
                        <a href="{{ url_for('delete_order', order_id=order.order_id) }}" class="btn btn-danger">Удалить</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('generate_all_orders_docx') }}" class="btn btn-primary">Создать общий документ</a>
        <a href="/" class="btn btn-second">Вернуться назад</a>
    </div>
</body>
</html>
